<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="/CSS file/Four4CMe.css">
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url(/Images/make\ it\ better\ backdrop.jpg);
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
        }

        .Admin-form {
            background-color: #fff;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        p {
            text-align: center;
            font-style: italic;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 10px 0;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        a:active{
            background-color: rgba(128, 0, 98, 0.599);
        }
    </style>
</head>
<body>
    <nav>
        <a href="/index.html">Home Page</a>
        <a href="aboutPage.html">About Us</a>
        <a href="productPage.html">Products</a>
        <a href="adminPage.html">Admin</a>
        <a href="contactPage.html">Contact Us</a>
    </nav>

    <div class="Admin-form">
        <h1>Get In Touch!</h1>
        <form>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            <label for="Message">Message</label>
            <input type="message" id="message" name="message" placeholder="Message Us" required>
            <button type="submit">Send</button>
        </form>
    </div>
    
    <p>Join us in celebrating the beauty of Black hair, and let's redefine the standards of beauty, one strand at a time.</p>
    
    <ul>
        <li>Email: Four4CMe@info.com</li>
        <li>Contact No: (021) 460-4646</li>
        <li>Social Media: @Four4CMe_za</li>
    </ul>
    
    <footer>&copy; 2023 Ntando Nokilana</footer>
</body>
</html>
